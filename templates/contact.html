{% extends "base.html" %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <h1 style="text-align: center; margin-bottom: 2rem; color: var(--primary-dark);">Contactez-nous</h1>
    
    <div class="card">
        <form>
            <div class="form-group">
                <label>Votre Nom</label>
                <input type="text" class="form-control" placeholder="Votre nom complet">
            </div>
            <div class="form-group">
                <label>Sujet de la demande</label>
                <select class="form-control">
                    <option>Question méthodologique (Audit Dimension 6)</option>
                    <option>Support Technique (Application)</option>
                    <option>Suggestion d'amélioration</option>
                    <option>Autre</option>
                </select>
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea class="form-control" rows="5" placeholder="Comment pouvons-nous vous aider ?"></textarea>
            </div>
            <button type="button" class="btn" style="width: 100%;">
                <i class="fa-solid fa-paper-plane"></i> Envoyer le message
            </button>
        </form>
    </div>

    <!-- Informations complémentaires -->
    <div style="text-align: center; margin-top: 2rem; color: var(--text-light);">
        <p><i class="fa-solid fa-envelope"></i> contact@evolucheck.com</p>
        <p><i class="fa-solid fa-location-dot"></i> Faculté des Sciences Juridiques, Économiques et Sociales</p>
    </div>
</div>
{% endblock %}
